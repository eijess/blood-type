<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compatibilidade Sanguínea</title>
</head>

<body onclick="compatibilidade()">
    <header>
        <h1>> Selecione os tipos sanguíneos</h1>
    </header>

    <main>
        <div class="container">
            <section>
                <div id="doador">
                    <label for="doador-type">Tipo sanguíneo <strong>doador:</strong></label>
                    <select name="doador-type" id="doador-type">
                        <option value="O">O</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                    </select>
                </div>

                <div id="receptor">
                    <label for="receptor-type">Tipo sanguíneo <strong>receptor:</strong></label>
                    <select name="receptor-type" id="receptor-type">
                        <option value="O">O</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                    </select>
                </div>
                <div id="resultado"></div>
            </section>
    </main>

    <footer>
        <p>Quer ser um doador?</p>
        <a href="https://www.saude.gov.br/saude-de-a-z/doacao-de-sangue/hemocentros-no-brasil" target="_blank">
            <button>Saiba mais</button>
        </a>
    </footer>
     </div>

    <script src="script.js"></script>

</body>

</html>
